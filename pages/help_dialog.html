<!--
  This is shown when typing "?". This HTML is loaded by the background page and then populated with the
  latest keybindings information before displaying.
-->

  <!-- Note that the template placeholders (e.g. "pageNavigation") will be filled in by the background
       page with the up-to-date key bindings when the dialog is shown. -->
  <div id="vimiumHelpDialog" class="vimiumReset">
  <a class="vimiumReset optionsPage" href="#">详细设置</a>
  <a class="vimiumReset closeButton" href="#">x</a>
  <div id="vimiumTitle" class="vimiumReset"><span class="vimiumReset" style="color:#2f508e">Vim</span>ium {{title}}</div>
  <div class="vimiumReset vimiumColumn">
    <table class="vimiumReset">
      <tbody class="vimiumReset">
      <tr class="vimiumReset" ><td class="vimiumReset"></td><td class="vimiumReset" ></td><td class="vimiumReset vimiumHelpSectionTitle">浏览网页</td></tr>
      {{pageNavigation}}
      </tbody>
    </table>
  </div>
  <div class="vimiumReset vimiumColumn">
    <table class="vimiumReset" >
      <tbody class="vimiumReset">
      <tr class="vimiumReset" ><td class="vimiumReset" ></td><td class="vimiumReset" ></td><td class="vimiumReset vimiumHelpSectionTitle">查找内容</td></tr>
      {{findCommands}}
      <tr class="vimiumReset" ><td class="vimiumReset" ></td><td class="vimiumReset" ></td><td class="vimiumReset vimiumHelpSectionTitle">浏览历史</td></tr>
      {{historyNavigation}}
      <tr class="vimiumReset" ><td class="vimiumReset" ></td><td class="vimiumReset" ></td><td class="vimiumReset vimiumHelpSectionTitle">多标签</td></tr>
      {{tabManipulation}}
      <tr class="vimiumReset" ><td class="vimiumReset" ></td><td class="vimiumReset" ></td><td class="vimiumReset vimiumHelpSectionTitle">其它</td></tr>
      {{misc}}
      </tbody>
    </table>
  </div>

  <br clear="both"/>
  <div class="vimiumReset vimiumDivider"></div>

  <div id="vimiumHelpDialogFooter" class="vimiumReset">
    <a href="#" class="vimiumReset toggleAdvancedCommands">查看高级命令</a>

    <div class="vimiumReset vimiumColumn">
      很喜欢 Vimium 吗？
      <a class="vimiumReset" href="https://chrome.google.com/extensions/detail/dbepggeogbaibhgnhhndojpepiihcmeb">给我们稍个信吧</a>！<br/>
      发现 bug 了？<a class="vimiumReset" href="http://github.com/philc/vimium/issues">请告诉我们</a>。
    </div>
    <div class="vimiumReset vimiumColumn" style="text-align:right">
      汉化: 木頭(gmutoo「AT」gmail.com) <a href="https://me.alipay.com/mutoo" target="_blank">小额捐赠</a><br/>
      <span class="vimiumReset">version {{version}}</span> 
    </div>
  </div>
</div>
