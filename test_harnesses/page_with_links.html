<!DOCTYPE html>
<html>
<head>
  <title>Page with many links</title>
  <link rel="shortcut icon" href="#">
  <style type="text/css" media="screen">
    a {
      background-color:#ccc;
    }

    a:hover {
      background-color:#123456;
    }

    a#paddingLink {
      padding:30px;
    }

    a#paddingLinkTop {
      padding-top:50px;
    }

  </style>
</head>
<body>
  <a href="#multilineLink" id="multilineLink">This will be a link spanning two<br/> lines</a>

  <br/><br/>
  <br/><br/>

  <a href="#paddingLink" id="paddingLink">This link has a lot of vertical padding</a>

  <br/><br/>
  <br/><br/>
  <br/><br/>
  <br/><br/>

  <a href="#paddingLinkTop" id="paddingLinkTop">This link has a lot of vertical padding on the top</a>

  <br/><br/>
  <br/><br/>
  <div onclick="alert('hi')">div with an onclick attribute</div>


  <br/><br/>
  <br/><br/>
  <a name="anchorSpot">An anchor with just a name</a>
</body>
</html>
